<!DOCTYPE html>
<html>
<head>
<html>
<head>
<title>Creating Account form</title>

<style>
body {
	padding: 0;
	margin: 0;
	background-image: url(chand1.jpg);
}

table tr, td {
	background-color: lightblue;
	color: whitesmoke;
	width: 300px;
	height: 50px;
	border: none;
}
</style>


</head>

<body>

	<form action="RegisterForm">
		<table>
			<tr>
				
				<td>Name :<input type="text" name="Name"
					placeholder="Enter the User Name">
				</td>
			</tr>
			<br>


			<tr>
				<td>AadharNo :<input type="text" name="AadharNo"
					placeholder="Enter the User AAdhar no">
				</td>
			</tr>
<br>


			<tr>
				<td>FatherName:<input type="text" name="FatherName"
					placeholder="Enter the account Nather Name">
				</td>
			</tr>

	<br>


          <tr> 
				<td>PhoneNo :<input type="text" name="PhoneNo"
					placeholder="Enter the User Phone No">
				</td>
			</tr>
			<tr>
				<td>Email :<input type="text" name="Email"
					placeholder="Enter the User Email id">
				</td>
			</tr>

			<tr>
				<td>AccountNo :<input type="text" name="AccountNo"
					placeholder="Enter the User Account No">
				</td>
			</tr>


			<tr>
				<td>Address :<input type="text" name="Address"
					placeholder="Enter the User Address">
				</td>
			</tr>



			<tr>
				<td>PinCode :<input type="text" name="PinCode"
					placeholder="Enter the User Pin Code">
				</td>
			</tr>




			<tr>
				<td>Accounttype :<input type="text" name="AccountType"
					placeholder="Enter the account-type">
				</td>
			</tr>


			<tr>
				<td><input type="submit"></td>
			</tr>



		</table>
	</form>

</body>
</html>
